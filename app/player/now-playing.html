<div ng-controller="PlayerController as vm">
    <div plangular="{{vm.getSelection()}}" id="track">
        <div ng-repeat="track in tracks | limitTo: 1">
            <!-- | filter: {player.playing === track.src} -->
            <h3 id="trackinfo">
        {{tracks[vm.getTrackCounter()].user.username | truncate}} - {{tracks[vm.getTrackCounter()].title | truncate: 20}}
      </h3>
            <div ng-mousedown="previous(); vm.togglePlay(true); vm.previousTrack()" id="previous">
                <img src="img/previous.png">
            </div>
            <div ng-mousedown="playPause(vm.getTrackCounter()); vm.togglePlay()" id="play">
                <img src="img/play-icon.png" alt="" ng-hide="vm.nowPlaying()">
                <img src="img/pause-icon.png" ng-hide="!vm.nowPlaying()">
            </div>
            <div id="next">
                <img src="img/next.png" ng-mousedown="next(); vm.togglePlay(true); vm.nextTrack()">
            </div>
            <small id="time">
        {{ currentTime | hhmmss }} | {{ duration | hhmmss }}
      </small>
            <progress ng-value="currentTime / duration || 0">
                {{ currentTime / duration || 0 }}
            </progress>
            <div id="trackimg">
                <img ng-src="{{ tracks[vm.getTrackCounter()].artwork_url | picture}} " alt="Image" />
            </div>
        </div>
    </div>
</div>
