<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>SoundBoard</title>
  <meta name="description" content="An in-dash proof of concept for the SoundCloud API">
  <meta name="author" content="Sean O'Donohue">  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/app.css">
  
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body ng-app="app" id="main" class="innershadow"> 
  <div class = "gradient" ng-controller = "DisplayController as display" id="branding">
	 
   <header class="innershadow">
     <h1>{{display.greeting}}</h1>
     <ul class="nav nav-tabs" id="sb-tabs">
      <li class="active">
        <a href="#">
        Now Playing 
        </a>       
      </li>
      <li>
        <a href="#">
        Search  
        </a>      
      </li>
      <li>
        <a href="#">
        Log In 
        </a>    
      </li>
    </ul>
   </header>
    
  </div>
  
  <div plangular="http://soundcloud.com/jxnblk/tracks" id="trackinfo">
  	<h3>{{track.user.username}} - {{track.title}}</h3>
  	<div id="trackimg">
  		<img ng-src="{{ track.artwork_url  }}" alt="{{ track.title }}" />
		<img ng-src="{{ track.waveform_url }}" alt="waveform" />
	</div>
	<button ng-click="playPause()">Play/Pause</button>
  	<progress ng-value="currentTime / duration || 0">
  		{{ currentTime / duration || 0 }}
	</progress>
  	<small>{{ currentTime | hhmmss }} | {{ duration | hhmmss }}</small>
  	<div id="view-link">
  		<a ng-href="{{track.permalink_url}}">View on SoundCloud</a>
  	</div>
  </div>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="bower_components/plangular/dist/plangular.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
</body>
</html>
