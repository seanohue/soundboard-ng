<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>SoundBoard</title>
  <meta name="description" content="An in-dash proof of concept for the SoundCloud API">
  <meta name="author" content="Sean O'Donohue">  
  <link rel="stylesheet" href="css/app.css">
  
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body ng-app="app" id="main" class="innershadow"> 
   <header class="innershadow" id="branding" ng-controller="DisplayController as display">   
     <nav>
       <div>
        <div class = "now" ng-click="display.setNav('now')">
          <a href="#/">
            Now Playing 
          </a>       
        </div>
        <div class = "search"  ng-click="display.setNav('search')">
          <a href="#/search">
            Search  
          </a>      
        </div>
        <div class = "login"  ng-click="display.setNav('login')">
          <a href="#/login">
          Log In 
          </a>          
        </div>
        <div id = "closebutton">
           <img src="img/Close-2-icon.png" alt="" id= "closeimage">
        </div>
      </div>
    </nav>
   </header>
    
  <ng-view></ng-view>

  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
  <script src="bower_components/plangular/dist/plangular.min.js"></script>
  <script src="bower_components/angular-route/angular-route.min.js"></script>
  <script src="http://connect.soundcloud.com/sdk.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>

</body>
</html>
