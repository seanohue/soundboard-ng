<div id = "searchpage" ng-controller = "SearchController as search">
	    
	    	<div id = "searchpills">
		  		<div id = 'artists' ng-click="search.change('Artists')">
		  			<button >Artists</button>
		  		</div>
		  		<div id = 'tracks' ng-click="search.change('Tracks')">
		  			<button >Tracks</button>
		  		</div>
		  		<div id = 'playlists' ng-click="search.change('Playlists')">
		  			<button >Playlists</button>
		  		</div>
		  	</div>

			<div id = "searchbar">
	        	<input placeholder = "search" ng-model="search.term"/>
	    	</div>

		  	<p id = "searchingby"><br />Search SoundCloud<br /></p>
		  	<button id = "searchbutton" ng-click = "search.getResults(search.term, search.category)">Search {{search.category()}}</button>
	    </div> 
</div>
