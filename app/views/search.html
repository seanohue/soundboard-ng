<div id = "searchpage" ng-controller = "SearchController as search">
	    <div id = "searchbar">
	        <label for="search">Search</label>
	        <input type="search" id="search" placeholder = "search" ng-model="search.term"/>
	    	<div id = "searchpills">
		  		<div id = 'artists'>
		  			<a href="#/search" ng-click="search.change('Artists')">Artists</a>
		  		<div id = 'tracks'>
		  			<a href="#/search" ng-click="search.change('Tracks')">Tracks</a>
		  		</div>
		  		<div id = 'playlists'>
		  			<a href="#/search" ng-click="search.change('Playlists')">Playlists</a>
		  		</div>
		  	</div>
		  	<p><br />Searching by {{search.category()}} <br /> {{search.term}}</p>
		  	<p ng-click = "search.getResults(search.term, search.category)">Search</p>
	    </div> 
</div>
