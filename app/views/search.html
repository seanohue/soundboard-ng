<div id = "searchpage" ng-controller = "SearchController as search">
	    <div id = "searchbar">
	        <label for="search">Search</label>
	        <input type="search" id="search" placeholder = "search" ng-model="search.term"/>
	    	<div id = "searchpills">
		  		<div id = 'artists' ng-click="search.change('Artists')">
		  			<button >Artists</button>
		  		</div>
		  		<div id = 'tracks' ng-click="search.change('Tracks')">
		  			<button >Tracks</button>
		  		</div>
		  		<div id = 'playlists' ng-click="search.change('Playlists')">
		  			<button >Playlists</button>
		  		</div>
		  	</div>
		  	<p><br />Searching by {{search.category()}} <br /> {{search.term}}</p>
		  	<p ng-click = "search.getResults(search.term, search.category)">Search</p>
	    </div> 
</div>
