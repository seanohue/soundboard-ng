<div ng-controller = "DisplayController as display" >
  <div plangular="https://soundcloud.com/platform/upfront-022-neil-landstrumm" id="trackinfo">
  	<h3>
      {{track.user.username}} - {{track.title}}
    </h3>
    <img src="img/play-icon.png" alt="" ng-click="play(); display.togglePlay()" ng-hide="display.nowPlaying()"> 
    <img src="img/pause-icon.png" ng-click="pause(); display.togglePlay()" ng-hide="!display.nowPlaying()">    
    <progress ng-value="currentTime / duration || 0">
    		{{ currentTime / duration || 0 }}
  	</progress>
    <small>
      {{ currentTime | hhmmss }} | {{ duration | hhmmss }}
    </small>
    <div id="trackimg">
        <img ng-src="{{ track.artwork_url  }}" alt="{{ track.title }}" />
    </div>
    <div id="view-link">
    		<a ng-href="{{track.permalink_url}}">View on SoundCloud</a>
    </div>
  </div>
</div>
